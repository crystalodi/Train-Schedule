<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" integrity="sha256-e22BQKCF7bb/h/4MFJ1a4lTRR2OuAe8Hxa/3tgU5Taw="
    crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" integrity="sha256-uWtSXRErwH9kdJTIr1swfHFJn/d/WQ6s72gELOHXQGM="
    crossorigin="anonymous"></script>
  <title>Train Schedule</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1>Train Schedule</h1>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <table>
          <thead>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <form id="train-form">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="trainName-input" id="trainName-input" required>
              <label for="trainName-input" data-error="Train Name is required">Train Name</label>
            </div>
            <div class="input-field col s6">
              <input type="text" name="destination-input" id="destination-input" required>
              <label for="destination-input" data-error="Destination is required">Destination</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="time-input" class="time-picker" required>
              <label for="time-input">First Train Time</label>
            </div>
            <div class="input-field col s6">
              <input type="number" id="frequency-input" min="10" max="60" required>
              <label for="frequency-input">Frequency in minutes</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn grey waves-effect waves-light center-align" id="addTrain-button">
                <i class="material-icons left">add_circle</i> Add Train
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./assets/javascript/app.js"></script>
</body>

</html>
